<section>
    <p class="list-title flex gap-x-2 items-center">
        <span>Untitled list</span>
        <wi-icon icon="pencil"></wi-icon>
    </p>
</section>
<section class="wish-list" cdkDropList cdkDropListLockAxis="y" (cdkDropListDropped)="drop($event)">
    <section
        *ngFor="let wish of wishs"
        cdkDrag
        class="wish my-2 flex items-baseline gap-4 bg-white p-4 rounded-md shadow-sm hover:shadow-md w-full">
        <div class="grip">
            <wi-icon icon="menu-dots-vertical"></wi-icon>
        </div>
        <div class="flex-1">
            {{wish.title}}
        </div>
        <div class="flex-1">
            {{wish.price | currency:'EUR'}}
        </div>
            <wi-button>Taken</wi-button>
    </section>
    <section
        cdkDrag
        class="wish my-2 flex items-baseline gap-4 bg-white p-4 rounded-md shadow-sm hover:shadow-md w-full">
        <div class="grip">
            <wi-icon icon="menu-dots-vertical"></wi-icon>
        </div>
        <div class="flex-1">
            <wi-input placeholder="Item name"></wi-input>
        </div>
        <div class="flex-1">
            <wi-input placeholder="Price"></wi-input>
        </div>
        <wi-button (click)="add('item', 0)">Add</wi-button>
    </section>
</section>
