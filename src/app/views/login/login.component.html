<section class="bg-white p-4">
    <form class="form" [formGroup]="form" (ngSubmit)="login()">
        <section class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" autocomplete="off" formControlName="email">
        </section>
        <section class="form-field">
            <label for="password">Password</label>
            <input type="password" id="password" autocomplete="off" formControlName="password">
        </section>
        <section class="self-center">
            <wi-button color="primary" type="submit">Connexion</wi-button>
        </section>
        <hr class="self-center w-1/2"/>
        <a class="self-center" routerLink="/register">Create an account</a>
    </form>
</section>
<section class="self-center mt-4">
    <wi-button>Connect with Google&nbsp;<wi-icon icon="fi-brands-google"></wi-icon></wi-button>
</section>
